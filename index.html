<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracker</title>
</head>
<body>
  <h1>Order Tracker</h1>
  <form>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="orderdesc">Order Description:</label><br>
    <textarea id="orderdesc" name="orderdesc"></textarea><br>
    <label for="orderprice">Order Price:</label><br>
    <input type="number" step="0.01" id="orderprice" name="orderprice"><br>
    <label for="paymentmethod">Payment Method:</label><br>
    <select name="paymentmethod" id="paymentmethod">
      <option value="" selected="selected" hidden="hidden">Select Method</option>
      <option value="cashapp">CashApp</option>
      <option value="venmo">Venmo</option>
    </select><br>
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br>
    <input type="submit" value="Input Order">

    <script src="renderer.js"></script>
  </form>
</body>
</html>
