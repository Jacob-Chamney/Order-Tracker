<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Order Tracker V1.0.0</h1>
  <div class="container">
    <div class="form-section">
      <form id="orderForm">
        <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname" required><br>
        <label for="orderdesc">Order Description:</label><br>
          <textarea id="orderdesc" name="orderdesc" required></textarea><br>
        <label for="orderprice">Order Price:</label><br>
        <div style="display: flex; align-items: center; gap: 5px;">
          <span>$</span>
          <input type="number" step="0.01" id="orderprice" name="orderprice" required style="flex: 1;">
        </div><br>
        <label for="paymentmethod">Payment Method:</label><br>
          <select name="paymentmethod" id="paymentmethod" required>
            <option value="" selected="selected" hidden="hidden">Select Method</option>
            <option value="cashapp">CashApp</option>
            <option value="venmo">Venmo</option>
          </select><br>
        <label for="date">Date:</label><br>
          <input type="date" id="date" name="date" required><br>
        <div class="button-group">
        <input type="submit" value="Input" id="submit-btn">
        <button type="button" id="edit-btn" style="display: none;">Edit</button>
        <button type="button" id="delete-btn" style="display: none;">Delete</button>
        </div>
        <script src="renderer.js"></script>
      </form>
    </div>
  <div class="table-section">
    <h2>Order List</h2>
      <div class="orders-table">
        <table id="orders-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Order</th>
              <th>Total</th>
              <th>Payment Type</th>
            </tr>
          </thead>
          <tbody id="orders-body">
          </tbody>
        </table>
      </div>
  </div>
</body>
</html>
